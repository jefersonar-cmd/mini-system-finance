<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LocalStorage - Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header class="topo">
      <h1>Mini Sistema Financeiro</h1>
      <h2>Com LocalStorage</h2>
    </header>
    <div class="container center column">
      <h2>Controle de Despesas</h2>
      <div class="contents between">
        <div class="item column">
          <h2>Saldo</h2>
          <h2 class="verde" id="saldo"></h2>
        </div>
        <div class="item column">
          <h2>Despesa</h2>
          <h2 class="vermelho" id="despesa"></h2>
        </div>
        <div class="item column">
          <h2>Poupado</h2>
          <h2 class="azul" id="poupado"></h2>
        </div>
      </div>
      <div class="container center column">
        <h2>Transações</h2>
        <div class="contents center">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Motivo</th>
                <th scope="col">Valor</th>
                <th scope="col">Data Registrada</th>
              </tr>
            </thead>
            <tbody id="historico">
            </tbody>
          </table>
        </div>
      </div>
      <div class="container center column">
        <h2>Adicionar Transação</h2>
        <div class="contents center">
          <form>
            <fieldset>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Transação</label>
                <select id="tipo" class="form-select">
                  <option value="Entrada">Entrada</option>
                  <option value="Saida">Saída</option>
                  <option value="Poupado">Poupado</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <input type="text" id="motivo" class="form-control">
              </div>
              <div class="mb-3">
                <label for="valor" class="form-label">Valor R$</label>
                <input type="text" id="valor" class="form-control">
              </div>
              <button type="submit" id="insert" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a class="text-dark" href="https://github.com/jefersonar-cmd">Jefferson S.A</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="script.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
